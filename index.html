<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #ff3d58; --h: 74px" id="hour" class="hand"><i></i></div>
            <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand"><i></i></div>
            <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand"><i></i></div>

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11.</b></span>
            <span style="--i: 12"><b>12</b></span>
        </div>
        <div id="time-until-home"></div> </div>

    <script src="script.js"></script>
    <script>
        function updateTimeUntilHome() {
            const now = new Date();
            const currentTime = now.getTime();

            // Set work start and end times (adjust as needed)
            const workStartTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 0, 0).getTime(); // 5:00 AM
            const workEndTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 0, 0).getTime(); // 2:00 PM (14:00 in 24-hour format)

            let timeLeft = 0;
            let message = "";

            if (currentTime < workStartTime) {
                timeLeft = workStartTime - currentTime;
                message = "Time until work starts: ";
            } else if (currentTime < workEndTime) {
                timeLeft = workEndTime - currentTime;
                message = "Time until go home: ";
            } else {
                message = "Work day is over!";
                timeLeft = 0; // Or you could calculate time until the next work day
            }

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                message += `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            document.getElementById('time-until-home').textContent = message;
        }

        setInterval(updateTimeUntilHome, 1000); // Update every second
        updateTimeUntilHome(); // Call initially to avoid delay
    </script>
</body>
</html>
